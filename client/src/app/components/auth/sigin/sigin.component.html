<div class="container p-3">
  <div class="row p-3">
    <div class="col-12 col-md-6 p-3" style='height: 400px;'>
      <button class="btn btn-primary">Facebook</button>
    </div>
    <div class="col-12 col-md-6 card" style='height: 400px;'>
      <h4 class="text-center p-3 textKait">เข้าสู่ระบบ</h4>

      <form class='col-12 col-md-10 marginC' #signIn="ngForm" (ngSubmit)="Login()">
        <small class='textKait'>* หากท่านยังไม่ได้สมัครสมาชิก สามารถคลิก >>>
          <a routerLink='/core/signup'>สมัครมาชิก</a>
        </small>
        <div class="md-form">
          <label for="username">Username : </label>
          <input type="text" placeholder="username" [(ngModel)]="auth.username" name="username"  class="form-control" required>
        </div>
        <div class="md-form">
          <label for="password">password : </label>
          <input type="password" placeholder="password" [(ngModel)]="auth.password" name="password" class="form-control" required >
        </div>
        <div class="md-form">
          <input type="checkbox"  [(ngModel)]="auth.remember" name="remember" > &nbsp; <small class='textKait'>Rememberme</small>
        </div>
        <div class="md-form">
          <button type="submit" [disabled]="!signIn.form.valid" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
