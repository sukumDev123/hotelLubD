
  <div class="topFrom">
    <h4 class="text-center textKait">เข้าสู่ระบบ</h4>

    <form class='col-12 col-md-10 p-3 marginC' #signIn="ngForm" (ngSubmit)="Login()">
      <small class='textKait'>* หากท่านยังไม่ได้สมัครสมาชิก สามารถคลิก >>>
        <a routerLink='/core/auth/signup'>สมัครมาชิก</a>
      </small>
      <div class="md-form">
        <label for="username">Username : </label>
        <input type="text" placeholder="username" [(ngModel)]="auth.username" name="username" class="form-control" required>
      </div>
      <div class="md-form">
        <label for="password">password : </label>
        <input type="password" placeholder="password" [(ngModel)]="auth.password" name="password" class="form-control" required>
      </div>
      <div class="md-form">
        <input type="checkbox" [(ngModel)]="auth.remember" name="remember"> &nbsp;
        <small class='textKait'>Rememberme</small>
      </div>
      <div class="md-form">
        <button type="submit" [disabled]="!signIn.form.valid" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
