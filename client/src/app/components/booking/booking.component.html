<div class="container">
  <div class="row">
    <div class="col-12 p-2">

      <div class="content-room">
        <h5 class="text-center p-3 textKait">
          My room is empty
        </h5>
        <div class="row">

          <app-for-room-show></app-for-room-show>
          
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-12 col-md 6">
      <h5 class='p-2 text-primary'> คำนวนรายการ </h5>
      <div class="cal_total_price p-2">
        <p> จำนวนห้อง : {{ cal_price_num.num_room }} </p>
        <p>
          ราคาห้องรวมทั่งหมด : {{ cal_price_num.total_price_room }}
        </p>
        <p> จำนวนคืนที่เข้าพัก : {{ cal_price_num.night_num }} </p>
        <div class="div_total text-right ">
          <p [ngStyle]='{
            "color" : style_total_price_all.color ,
            "font-size" : style_total_price_all.font_size
          }'>
            <strong> รวมเป็นเงิน : {{cal_price_num.price_total}} บาท </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md 6">
      <h5 class='text-primary p-2'>จองรีสอร์ท</h5>
      <form (ngSubmit)="bookingFunction()" #bookingForm='ngForm'>

        <div class="md-form p-2">
          <input type="date" ([ngModel])="booking_now.check_in" value='{{ booking_now.check_in.toString() }}' name='check_in' (change)="cal_num_night($event , 'date_in') "
            class="form-control" required>
        </div>
        <div class="md-form p-2">
          <input type="date" (change)="cal_num_night($event , 'date_out')" ([ngModel])="booking_now.check_out" name='check_out' class="form-control"
            required>
        </div>

        <div class="md-form">
          <button class="btn btn-block" type='submit' [disabled]="!bookingForm.form.valid">
            สำรองห้องพัก
          </button>
        </div>
      </form>
    </div>


  </div>
</div>
