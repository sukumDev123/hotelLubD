<div class="load-div" [hidden]="loadingShow">
  <div class="load">
  </div>
  <p class="loader textKait"> load... </p>
</div>


<div class="show_bk">
  <div class="show_in_detail col-12 col-md-8">
    <div class="col-12 text-center">
      <h4 class='textKait p-3'> รายละเอียดการจองห้องพักของคุณ </h4>
    </div>
  </div>
</div>


<div class="container">
  <div class="col-12" *ngIf='!msg_err_show' >
    <div class="p-3 text-center textKait">
      <h3 class='text-primary' > ท่านได้ทำการจองรีสอร์ทเรียบร้อยแล้ว </h3>
    </div>
    <div class="col-12 col-md-6 marginC text-center" >
      <img style="width:256px;height: 256px;" src="/assets/imgmain/finish-line.png" >
    </div>
    <div class="col-12 text-center " style='margin-top:30px;'>
      <button class="btn buttonShow textKait" (click)="show_detail = true" > ดูรายการที่ลงทะเบียน  </button>
    </div>
  </div>
  <div class="col-12 errMsg_show" *ngIf='msg_err_show'>
    <h3 class="text-center textKait">
      {{ msg_err_show }}
    </h3>
  </div>
</div>
